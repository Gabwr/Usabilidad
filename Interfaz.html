<script>
    document.getElementById("save").addEventListener("click", function() {
        const { jsPDF } = window.jspdf;
        const pdf = new jsPDF();
        const content = document.getElementById("salida").innerText;

        pdf.setFontSize(12);
        pdf.text(content, 10, 20);

        pdf.save("Carta.pdf");
    });
